<div style="margin-bottom: 40px"></div>
<form class="form form-horizontal" role="form" name="loginForm">
  <div class="form-group">
    <label for="inputLogin" class="control-label col-md-2">Identifiant</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="inputLogin" placeholder="Votre nom d'utilisateur" ng-model="user.login" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-md-2 control-label">Mots de passe</label>
    <div class="col-md-5">
      <input type="password" class="form-control" id="inputPassword" placeholder="Votre mot de passe" ng-model="user.pass" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-7" align="center">
      <button type="submit" class="btn btn-primary" ng-click="logon(loginForm)"><span class="glyphicon glyphicon-ok"></span> Se connecter</button>
    </div>
  </div>
</form>
<div ng-repeat="msg in msgs" class="alert alert-danger">
  {{ msg }}
</div>
