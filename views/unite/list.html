<ol class="breadcrumb">
  <li><a href="#">Accueil</a></li>
  <li class="active">Unités</li>
</ol>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th colspan="5" class="table-title">
				Liste de vos unités
			</th>
		</tr>
		<tr>
			<th><a ng-click="sort = 'branche_name'; reverse=!reverse">Branche</a></th>
			<th><a ng-click="sort = 'province_name'; reverse=!reverse">Province</a></th>
			<th><a ng-click="sort = 'district_name'; reverse=!reverse">District</a></th>
			<th><a ng-click="sort = 'groupe_name'; reverse=!reverse">Groupe</a></th>
			<th></th>
		</tr>
		<tr>
			<th><input ng-model="query.branche_name"></th>
			<th><input ng-model="query.province_name"></th>
			<th><input ng-model="query.district_name"></th>
			<th><input ng-model="query.groupe_name"></th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		
		<tr ng-repeat="unite in list_unite | filter:query | orderBy:sort:reverse" ng-click="detail(unite.unite_id)" dh-alert>
			<td>{{unite.branche_name}}</td>
			<td>{{unite.province_name}}</td>
			<td>{{unite.district_name}}</td>
			<td>{{unite.groupe_name}}</td>
			<td class="msgAlert"><span></span></td>
		</tr>

	</tbody>

</table>
